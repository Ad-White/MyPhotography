  <!------- Gallery Display Area -----------------------------------------------------> 
  <section id="gallery-display-area">
    <div class="welcome-title">
      <h2>Contact</h2>
      <div class="container form">
        <form action="#" target="_blank">
          <div class="row">
            <div class="col-12">
              <label for="fname">
                <span class="required"> * </span>
                First Name: 
              </label>
            </div>
            <div class="col-12">
              <input type="text" id="fname" name="fname" class="fname-text-input" placeholder="Your name" required="true" maxlength="25">
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label for="lname">
                <span class="required"> * </span>
                Last Name: 
              </label>
            </div>
            <div class="col-12">
              <input type="text" id="lname" name="lname" class="lname-text-input" placeholder="Your last name" required="true" maxlength="25">
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label for="email">
                <span class="required"> * </span>
                <i class="fa-regular fa-envelope"></i> Email: </label>
            </div>
            <div class="col-12">
              <input type="email" id="email" name="email" class="email-input" placeholder="Enter email address" required="true" maxlength="50">
            </div>
          </div>
          <div class="row">
            <div class="col-12 required-info">
              <p><span class="required"> * </span>Required information</p>
            </div>
          </div>
          <div class="row new-info">
            <div class="col-12">
              <p>If you would like to be kept informed of any new additions to my site?</p>
                <input type="checkbox" id="check-box" name="checkbox" class="checkbox">
                <label for="check-box">Please tick here... <i class="fa-solid fa-check"></i></label>  
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label for="comments"><i class="fa-solid fa-pen"></i> Comments:</label>
            </div>
            <div class="col-12">
            <textarea id="comments" name="comments" class="comments" placeholder="Please leave your comments/feedback here..." maxlength="250"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <input type="submit" value="Send" class="submit-button">
            </div>
          </div>  
        </form>
      </div>
    </div>
  </section>
